<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>test</title>
  </head>
  <body>
    alpha:<span id="alpha"></span><br>
    beta:<span id="beta"></span><br>
    gamma:<span id="gamma"></span><br>
    sttrr:<span id="sttrr"></span><br>
    <script>

//get orientation info
if (window.DeviceOrientationEvent) 
{
    window.addEventListener("deviceorientation", function () 
    {
        processGyro(event.alpha, event.beta, event.gamma);  
    }, true);
} 


function processGyro(alpha,beta,gamma)
{
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
		
		document.getElementById("alpha").innerHTML=alpha;
		document.getElementById("beta").innerHTML=beta;
		document.getElementById("gamma").innerHTML =gamma;
		window.localStorage.setItem("alpha", "lul");
		window.localStorage.setItem("beta", beta);
		window.localStorage.setItem("gamma", gamma);
		
	}
	
	else {
		document.getElementById("alpha").innerHTML=window.localStorage.getItem("alpha");
		document.getElementById("beta").innerHTML=window.localStorage.getItem("beta");
		document.getElementById("gamma").innerHTML =window.localStorage.getItem("gamma");
	}

	
	
}
</script>
</body>
</html>
